<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Primary Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Logo</title>
    <meta name="description" content="Official logo for my brand">

    <!-- Open Graph / Discord Meta Tags -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourwebsite.com/logo-page">
    <meta property="og:title" content="My Brand Logo">
    <meta property="og:description" content="Official logo for my brand">
    <meta property="og:image" content="https://yourwebsite.com/IMG/logo.png">
    
    <!-- Twitter Meta Tags (optional) -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="My Brand Logo">
    <meta name="twitter:description" content="Official logo for my brand">
    <meta name="twitter:image" content="https://yourwebsite.com/IMG/logo.png">
    
    <!-- Discord Specific Meta Tags -->
    <meta property="discord:embed" content="https://yourwebsite.com/IMG/logo.png">
    <meta property="discord:width" content="1200">  <!-- Adjust based on your logo dimensions -->
    <meta property="discord:height" content="630"> <!-- Adjust based on your logo dimensions -->
</head>
<body>
    <!-- Page content -->
    <img src="IMG/logo.png" alt="My Brand Logo">
</body>
</html>
