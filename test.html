<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Primary Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Image Title</title>
    <meta name="description" content="Description of your image that will show on Discord">

    <!-- Open Graph / Discord Meta Tags -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourwebsite.com/image-page">
    <meta property="og:title" content="Your Image Title">
    <meta property="og:description" content="Description of your image that will show on Discord">
    <meta property="og:image" content="https://yourwebsite.com/path/to/your-image.jpg">
    
    <!-- Twitter Meta Tags (optional but recommended) -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Your Image Title">
    <meta name="twitter:description" content="Description of your image that will show on Discord">
    <meta name="twitter:image" content="https://yourwebsite.com/path/to/your-image.jpg">
    
    <!-- Discord Specific Meta Tags -->
    <meta property="discord:embed" content="https://yourwebsite.com/path/to/your-image.jpg">
    <meta property="discord:width" content="1200">
    <meta property="discord:height" content="630">
</head>
<body>
    <!-- Your page content here -->
    <img src="path/to/your-image.jpg" alt="Your image">
</body>
</html>
