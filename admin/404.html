<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Admin Panel</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .error-container {
            max-width: 500px;
            padding: 30px;
            background-color: rgba(30, 30, 30, 0.9);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 72px;
            margin: 0;
            background: linear-gradient(to right, #33CCFF, #FF33FF);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        h2 {
            margin-top: 10px;
            margin-bottom: 30px;
            color: #f0f0f0;
        }
        p {
            margin-bottom: 25px;
            line-height: 1.6;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(45deg, #33CCFF, #55C5FF);
            color: #000000;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(51, 204, 255, 0.3);
        }
        .btn-secondary {
            background: linear-gradient(45deg, #FF55FF, #FF33FF);
        }
        #countdown {
            font-weight: bold;
            margin-top: 20px;
            color: #FF55FF;
        }
        #error-details {
            font-size: 14px;
            margin-top: 30px;
            color: #999;
            text-align: left;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            max-height: 150px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
        
        <div class="buttons">
            <a href="index.html" class="btn">Go to Admin Dashboard</a>
            <a href="login/index.html" class="btn btn-secondary">Go to Login</a>
        </div>
        
        <div id="countdown">Redirecting in <span id="seconds">10</span> seconds...</div>
        
        <div id="error-details">
            <p><strong>Current path:</strong> <span id="current-path"></span></p>
            <p><strong>Referring page:</strong> <span id="referrer"></span></p>
        </div>
    </div>

    <script>
        // Update error details
        document.getElementById('current-path').textContent = window.location.pathname;
        document.getElementById('referrer').textContent = document.referrer || 'Direct navigation';
        
        // Detect if we're from a login redirect that went wrong
        const isLoginRedirect = window.location.pathname.includes('/login/admin/');
        
        // Set default redirection target
        let redirectTarget = 'index.html';
        
        // If this seems to be a failed login redirect, go to login page
        if (isLoginRedirect) {
            redirectTarget = 'login/index.html';
            document.querySelectorAll('.btn')[1].classList.add('btn-primary');
            document.querySelectorAll('.btn')[0].classList.add('btn-secondary');
        }
        
        // GitHub Pages path correction
        if (window.location.hostname.includes('github.io')) {
            const pathSegments = window.location.pathname.split('/');
            const repoName = pathSegments.filter(segment => segment).shift();
            
            if (redirectTarget === 'index.html') {
                redirectTarget = '/' + repoName + '/admin/index.html';
            } else {
                redirectTarget = '/' + repoName + '/admin/login/index.html';
            }
            
            // Update button links
            document.querySelectorAll('.btn')[0].href = '/' + repoName + '/admin/index.html';
            document.querySelectorAll('.btn')[1].href = '/' + repoName + '/admin/login/index.html';
        }
        
        // Countdown and redirect
        let seconds = 10;
        const countdownElement = document.getElementById('seconds');
        
        const interval = setInterval(() => {
            seconds--;
            countdownElement.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(interval);
                window.location.href = redirectTarget;
            }
        }, 1000);
    </script>
</body>
</html>
