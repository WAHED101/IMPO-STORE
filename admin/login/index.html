<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f6fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 3px 20px rgba(0, 0, 0, 0.1);
            width: 320px;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
            font-weight: 600;
        }
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #34495e;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 14px;
            transition: all 0.3s ease;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
        }
        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }
        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        button.loading {
            background-color: #7f8c8d;
            pointer-events: none;
        }
        button.loading:after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: #fff;
            border-radius: 50%;
            right: 10px;
            top: 50%;
            margin-top: -10px;
            animation: rotate 1s linear infinite;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 8px;
            padding: 8px;
            background-color: rgba(231, 76, 60, 0.1);
            border-radius: 4px;
            display: none;
        }
        .error.show {
            display: block;
        }
        .logo-area {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo-area i {
            font-size: 40px;
            color: #3498db;
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            color: #7f8c8d;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }
        .back-link a:hover {
            color: #3498db;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-area">
            <i class="fas fa-shield-alt"></i>
        </div>
        <h2>Admin Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your admin email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" id="login-button">Login</button>
            <p id="error-message" class="error"></p>
        </form>
        <div class="back-link">
            <a href="../.."><i class="fas fa-arrow-left"></i> Back to Website</a>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyATm8V-vInYwYR0KPH1Kf06BzjjJ4xeQXU",
            authDomain: "impo-b098d.firebaseapp.com",
            databaseURL: "https://impo-b098d-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "impo-b098d",
            storageBucket: "impo-b098d.firebasestorage.app",
            messagingSenderId: "498933533524",
            appId: "1:498933533524:web:aabb9888f4793025a0d6c1",
            measurementId: "G-7DZ2PNKY8N"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Redirect if already logged in
        auth.onAuthStateChanged(user => {
            if (user) {
                window.location.href = '../index.html';
            }
        });

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginButton = document.getElementById('login-button');
            const errorMessage = document.getElementById('error-message');
            
            // Clear previous errors and show loading
            errorMessage.textContent = '';
            errorMessage.classList.remove('show');
            loginButton.textContent = 'Logging in...';
            loginButton.classList.add('loading');
            
            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    window.location.href = '../index.html';
                })
                .catch(error => {
                    loginButton.textContent = 'Login';
                    loginButton.classList.remove('loading');
                    
                    // Show error message
                    errorMessage.textContent = getErrorMessage(error.code);
                    errorMessage.classList.add('show');
                });
        });
        
        // Helper function to get more user-friendly error messages
        function getErrorMessage(errorCode) {
            switch(errorCode) {
                case 'auth/wrong-password':
                    return 'Incorrect password. Please try again.';
                case 'auth/user-not-found':
                    return 'No admin account found with this email.';
                case 'auth/invalid-email':
                    return 'Please enter a valid email address.';
                case 'auth/too-many-requests':
                    return 'Too many failed login attempts. Please try again later.';
                default:
                    return 'Login failed. Please check your credentials.';
            }
        }
    </script>
    
</body>
</html>
