<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login Debug Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #f0f0f0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(30, 30, 30, 0.9);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #FF55FF;
            text-align: center;
            margin-bottom: 30px;
        }
        .info-box {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        pre {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            overflow-x: auto;
            border-radius: 5px;
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
        }
        button {
            background: linear-gradient(45deg, #33CCFF, #55C5FF);
            color: black;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button.danger {
            background: linear-gradient(45deg, #FF5555, #FF7777);
        }
        .log-container {
            height: 300px;
            overflow-y: auto;
            margin-top: 20px;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 5px;
        }
        .log-entry {
            margin-bottom: 5px;
            padding-bottom: 5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .log-time {
            color: #33CCFF;
            margin-right: 10px;
        }
        .log-error {
            color: #FF5555;
        }
        .log-success {
            color: #55FF55;
        }
        .log-warning {
            color: #FFAA00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Login Debug Helper</h1>
        
        <div class="info-box">
            <h3>Current Location</h3>
            <p><strong>Hostname:</strong> <span id="hostname"></span></p>
            <p><strong>Path:</strong> <span id="pathname"></span></p>
            <p><strong>GitHub Pages:</strong> <span id="is-github-pages"></span></p>
            <p><strong>Repository Name:</strong> <span id="repo-name"></span></p>
        </div>
        
        <div class="buttons">
            <button id="test-firebase">Test Firebase Connection</button>
            <button id="fix-paths">Fix Absolute Paths</button>
            <button id="view-storage">View Local Storage</button>
            <button id="clear-storage" class="danger">Clear Local Storage</button>
        </div>
        
        <div class="buttons">
            <button id="go-home">Go to Home</button>
            <button id="go-admin">Go to Admin Panel</button>
            <button id="go-login">Go to Login</button>
            <button id="force-logout" class="danger">Force Logout</button>
        </div>
        
        <div class="log-container" id="log-container">
            <!-- Log entries will be added here -->
        </div>
    </div>
    
    <!-- Load scripts -->
    <script>
        // Helper functions
        function log(message, type = 'info') {
            const logContainer = document.getElementById('log-container');
            const time = new Date().toLocaleTimeString();
            
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            
            const timeSpan = document.createElement('span');
            timeSpan.className = 'log-time';
            timeSpan.textContent = time;
            
            const messageSpan = document.createElement('span');
            messageSpan.className = type ? `log-${type}` : '';
            messageSpan.textContent = message;
            
            entry.appendChild(timeSpan);
            entry.appendChild(messageSpan);
            
            logContainer.appendChild(entry);
            logContainer.scrollTop = logContainer.scrollHeight; // Auto-scroll to bottom
        }
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Update location info
            document.getElementById('hostname').textContent = window.location.hostname;
            document.getElementById('pathname').textContent = window.location.pathname;
            
            const isGitHubPages = window.location.hostname.includes('github.io');
            document.getElementById('is-github-pages').textContent = isGitHubPages ? 'Yes' : 'No';
            
            let repoName = '';
            if (isGitHubPages) {
                const pathSegments = window.location.pathname.split('/');
                repoName = pathSegments.filter(segment => segment).shift();
                document.getElementById('repo-name').textContent = repoName;
            } else {
                document.getElementById('repo-name').textContent = 'N/A (Local Development)';
            }
            
            log('Debug page loaded', 'success');
            
            // Button event listeners
            document.getElementById('test-firebase').addEventListener('click', function() {
                log('Testing Firebase connection...');
                
                // Load Firebase scripts if not already loaded
                if (typeof firebase === 'undefined') {
                    log('Firebase not loaded, loading scripts...', 'warning');
                    
                    const app = document.createElement('script');
                    app.src = 'https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js';
                    document.body.appendChild(app);
                    
                    app.onload = function() {
                        log('Firebase App loaded', 'success');
                        
                        const auth = document.createElement('script');
                        auth.src = 'https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js';
                        document.body.appendChild(auth);
                        
                        auth.onload = function() {
                            log('Firebase Auth loaded', 'success');
                            
                            const database = document.createElement('script');
                            database.src = 'https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js';
                            document.body.appendChild(database);
                            
                            database.onload = function() {
                                log('Firebase Database loaded', 'success');
                                initializeFirebase();
                            };
                        };
                    };
                } else {
                    log('Firebase already loaded', 'success');
                    testFirebaseConnection();
                }
            });
            
            document.getElementById('fix-paths').addEventListener('click', function() {
                log('Fixing absolute paths...');
                
                if (!isGitHubPages) {
                    log('Not on GitHub Pages, no need to fix paths', 'warning');
                    return;
                }
                
                const baseUrl = '/' + repoName + '/';
                let fixedCount = 0;
                
                // Fix image sources
                document.querySelectorAll('img[src^="/"]').forEach(img => {
                    if (!img.getAttribute('src').startsWith(baseUrl)) {
                        const newSrc = baseUrl + img.getAttribute('src').substring(1);
                        img.setAttribute('src', newSrc);
                        fixedCount++;
                    }
                });
                
                // Fix links
                document.querySelectorAll('a[href^="/"]').forEach(link => {
                    if (!link.getAttribute('href').startsWith(baseUrl)) {
                        const newHref = baseUrl + link.getAttribute('href').substring(1);
                        link.setAttribute('href', newHref);
                        fixedCount++;
                    }
                });
                
                log(`Fixed ${fixedCount} paths`, 'success');
            });
            
            document.getElementById('view-storage').addEventListener('click', function() {
                log('Local Storage Contents:');
                
                if (localStorage.length === 0) {
                    log('Local Storage is empty', 'warning');
                    return;
                }
                
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    const value = localStorage.getItem(key);
                    try {
                        const parsedValue = JSON.parse(value);
                        log(`${key}: ${JSON.stringify(parsedValue, null, 2)}`);
                    } catch (e) {
                        log(`${key}: ${value}`);
                    }
                }
            });
            
            document.getElementById('clear-storage').addEventListener('click', function() {
                if (confirm('Are you sure you want to clear all local storage data?')) {
                    localStorage.clear();
                    log('Local Storage cleared', 'warning');
                }
            });
            
            document.getElementById('go-home').addEventListener('click', function() {
                const homeUrl = isGitHubPages ? `/${repoName}/` : '/';
                log(`Navigating to: ${homeUrl}`);
                window.location.href = homeUrl;
            });
            
            document.getElementById('go-admin').addEventListener('click', function() {
                const adminUrl = isGitHubPages ? `/${repoName}/admin/index.html` : '/admin/index.html';
                log(`Navigating to: ${adminUrl}`);
                window.location.href = adminUrl;
            });
            
            document.getElementById('go-login').addEventListener('click', function() {
                const loginUrl = isGitHubPages ? `/${repoName}/admin/login/index.html` : '/admin/login/index.html';
                log(`Navigating to: ${loginUrl}`);
                window.location.href = loginUrl;
            });
            
            document.getElementById('force-logout').addEventListener('click', function() {
                log('Forcing logout...');
                
                if (typeof firebase !== 'undefined' && firebase.auth) {
                    firebase.auth().signOut()
                        .then(() => {
                            log('Logged out successfully', 'success');
                        })
                        .catch(error => {
                            log(`Logout error: ${error.message}`, 'error');
                        });
                } else {
                    log('Firebase Auth not loaded, cannot logout', 'error');
                }
            });
        });
        
        // Firebase functions
        function initializeFirebase() {
            try {
                const firebaseConfig = {
                    apiKey: "AIzaSyATm8V-vInYwYR0KPH1Kf06BzjjJ4xeQXU",
                    authDomain: "impo-b098d.firebaseapp.com",
                    databaseURL: "https://impo-b098d-default-rtdb.asia-southeast1.firebasedatabase.app",
                    projectId: "impo-b098d",
                    storageBucket: "impo-b098d.firebasestorage.app",
                    messagingSenderId: "498933533524",
                    appId: "1:498933533524:web:aabb9888f4793025a0d6c1",
                    measurementId: "G-7DZ2PNKY8N"
                };
                
                if (firebase.apps.length === 0) {
                    firebase.initializeApp(firebaseConfig);
                    log('Firebase initialized', 'success');
                } else {
                    log('Firebase already initialized', 'warning');
                }
                
                testFirebaseConnection();
            } catch (error) {
                log(`Firebase initialization error: ${error.message}`, 'error');
            }
        }
        
        function testFirebaseConnection() {
            try {
                const connectedRef = firebase.database().ref('.info/connected');
                connectedRef.on('value', (snap) => {
                    if (snap.val() === true) {
                        log('Connected to Firebase database', 'success');
                    } else {
                        log('Not connected to Firebase database', 'error');
                    }
                });
                
                // Check auth state
                firebase.auth().onAuthStateChanged(user => {
                    if (user) {
                        log(`Currently logged in as: ${user.email}`, 'success');
                    } else {
                        log('No user currently logged in', 'warning');
                    }
                });
            } catch (error) {
                log(`Firebase connection test error: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
