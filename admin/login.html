<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Admin Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div id="error-message" class="error"></div>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Add Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    
    <script>
        // Your Firebase configuration
        const firebaseConfig = {
    apiKey: "AIzaSyATm8V-vInYwYR0KPH1Kf06BzjjJ4xeQXU",
    authDomain: "impo-b098d.firebaseapp.com",
    databaseURL: "https://impo-b098d-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "impo-b098d",
    storageBucket: "impo-b098d.firebasestorage.app",
    messagingSenderId: "498933533524",
    appId: "1:498933533524:web:aabb9888f4793025a0d6c1",
    measurementId: "G-7DZ2PNKY8N"
  };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            
            // Sign in with email and password
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Signed in successfully
                    const user = userCredential.user;
                    
                    // You can add additional checks here to verify if the user is an admin
                    // For example, check custom claims or a specific email domain
                    
                    // Redirect to admin panel
                    window.location.href = 'index.html';
                })
                .catch((error) => {
                    // Handle errors
                    const errorCode = error.code;
                    const errorMessageText = error.message;
                    
                    // Display user-friendly error messages
                    switch(errorCode) {
                        case 'auth/invalid-email':
                            errorMessage.textContent = 'Invalid email format';
                            break;
                        case 'auth/user-disabled':
                            errorMessage.textContent = 'This account has been disabled';
                            break;
                        case 'auth/user-not-found':
                        case 'auth/wrong-password':
                            errorMessage.textContent = 'Invalid email or password';
                            break;
                        default:
                            errorMessage.textContent = 'Login failed. Please try again.';
                            console.error(error);
                    }
                });
        });

        // Optional: Check auth state to redirect already logged-in users
        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is signed in, redirect to admin panel
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
