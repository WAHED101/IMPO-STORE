<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IMPO SMP</title>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Loader_icon.gif/800px-Loader_icon.gif" type="image/gif" />
  <link rel="icon" type="image/png" href="IMG/web-icon.png">
  <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: 'Minecraft', sans-serif;
      color: #00ff00;
      font-size: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div class="content">
    <p id="ipMessage">Loading your IP...</p>
  </div>

  <script>
    // Fetch the user's IP address and update the message
    fetch('https://api.ipify.org?format=json')
      .then(response => response.json())
      .then(data => {
        document.getElementById('ipMessage').textContent = `Your IP: ${data.ip}`;
      })
      .catch(error => {
        console.error('Error fetching IP:', error);
        document.getElementById('ipMessage').textContent = 'Unable to fetch IP.';
      });

    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    const letters = "アァイィウヴエェオカガキギクグケゲコゴサザシジスズセゼソゾタダチッヂヅテデトドナニヌネノハバパヒビピフブプヘベペホボポマミムメモヤユヨラリルレロワヲンABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    const fontSize = 14;
    let columns = Math.floor(width / fontSize);
    let drops = Array(columns).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, width, height);

      ctx.fillStyle = "#0F0";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    function resizeCanvas() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
      columns = Math.floor(width / fontSize);
      drops = Array(columns).fill(1);
    }

    window.addEventListener('resize', resizeCanvas);
    setInterval(drawMatrix, 33);
  </script>
</body>
</html>
