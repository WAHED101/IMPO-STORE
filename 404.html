<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - IMPO SMP</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .error-container {
            max-width: 500px;
            padding: 30px;
            background-color: rgba(30, 30, 30, 0.9);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 72px;
            margin: 0;
            background: linear-gradient(to right, #33CCFF, #FF33FF);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        h2 {
            margin-top: 10px;
            margin-bottom: 30px;
            color: #f0f0f0;
        }
        p {
            margin-bottom: 25px;
            line-height: 1.6;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(45deg, #33CCFF, #55C5FF);
            color: #000000;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(51, 204, 255, 0.3);
        }
        .btn-secondary {
            background: linear-gradient(45deg, #FF55FF, #FF33FF);
        }
        #countdown {
            font-weight: bold;
            margin-top: 20px;
            color: #FF55FF;
        }
        #error-details {
            font-size: 14px;
            margin-top: 30px;
            color: #999;
            text-align: left;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            max-height: 150px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
        
        <div class="buttons">
            <a href="#" id="home-btn" class="btn">Go to Home</a>
            <a href="#" id="admin-btn" class="btn btn-secondary">Admin Panel</a>
        </div>
        
        <div id="countdown">Redirecting in <span id="seconds">5</span> seconds...</div>
        
        <div id="error-details">
            <p><strong>Current path:</strong> <span id="current-path"></span></p>
            <p><strong>Referring page:</strong> <span id="referrer"></span></p>
        </div>
    </div>

    <script>
        // Update error details
        document.getElementById('current-path').textContent = window.location.pathname;
        document.getElementById('referrer').textContent = document.referrer || 'Direct navigation';
        
        // GitHub Pages path detection
        const isGitHubPages = window.location.hostname.includes('github.io');
        let repoName = '';
        
        if (isGitHubPages) {
            const pathSegments = window.location.pathname.split('/');
            repoName = pathSegments.filter(segment => segment).shift();
        }
        
        // Base URL for GitHub Pages
        const baseUrl = isGitHubPages ? `/${repoName}/` : '/';
        
        // Determine if we're in the admin section
        const isAdminPath = window.location.pathname.includes('/admin/');
        
        // Determine if the path looks like a failed login redirect
        const isLoginRedirect = window.location.pathname.includes('/login/admin/');
        
        // Set default redirect target
        let redirectTarget = baseUrl;
        
        // Set button URLs
        const homeBtn = document.getElementById('home-btn');
        const adminBtn = document.getElementById('admin-btn');
        
        // Update button URLs based on whether we're on GitHub Pages
        if (isGitHubPages) {
            homeBtn.href = `/${repoName}/`;
            
            // If this is an admin path error, try to fix it
            if (isAdminPath) {
                if (isLoginRedirect) {
                    // Login redirect failed, go to login page
                    redirectTarget = `/${repoName}/admin/login/index.html`;
                    adminBtn.href = `/${repoName}/admin/login/index.html`;
                    adminBtn.textContent = 'Admin Login';
                } else {
                    // Regular admin path, go to admin index
                    redirectTarget = `/${repoName}/admin/index.html`;
                    adminBtn.href = `/${repoName}/admin/index.html`;
                }
            } else {
                // Not in admin path, just link to admin
                adminBtn.href = `/${repoName}/admin/login/index.html`;
            }
        } else {
            // Local development paths
            homeBtn.href = '/';
            
            if (isAdminPath) {
                if (isLoginRedirect) {
                    redirectTarget = '/admin/login/index.html';
                    adminBtn.href = '/admin/login/index.html';
                    adminBtn.textContent = 'Admin Login';
                } else {
                    redirectTarget = '/admin/index.html';
                    adminBtn.href = '/admin/index.html';
                }
            } else {
                adminBtn.href = '/admin/login/index.html';
            }
        }
        
        // Countdown and redirect
        let seconds = 5;
        const countdownElement = document.getElementById('seconds');
        
        const interval = setInterval(() => {
            seconds--;
            countdownElement.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(interval);
                window.location.href = redirectTarget;
            }
        }, 1000);
    </script>
</body>
</html>
